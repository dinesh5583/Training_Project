
<div class="container" >
  <div class="row">
    <div class="col-md-7 mx-auto mt-5 py-3 rounded shadow box">
      <form [formGroup]="loginForm" novalidate (ngSubmit)="onLogin()">
        <h1 class="text-center">Login</h1>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email"
          placeholder="Enter email" formControlName="admin_email">
          <small class="text-danger"
          *ngIf="
          loginForm.controls.admin_email.invalid &&
          loginForm.controls.admin_email.touched
        ">
          Please enter valid email</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
          placeholder="Enter Password" formControlName="password">
          <small class="text-danger"
          *ngIf="loginForm.controls.password.invalid
          && loginForm.controls.password.touched">
          Please enter valid password</small>
        </div>

        <button type="submit" class="btn btn-success">Login</button>
        <div class="mt-3">
          <p class="d-inline">
            New User?
          </p>
          <button (click)="onSignup()" type="button">Create New Account</button>
        </div>
      </form>
    </div>

  </div>
</div>
