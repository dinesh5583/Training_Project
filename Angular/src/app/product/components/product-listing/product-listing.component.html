
<mat-toolbar class="d-flex justify-content-between">
  <div>
    <h1>Product List</h1>
  </div>
  <div>
    <button class="btn btn-primary" (click)="createBtnHandler()">
      Create New Product
    </button>
  </div>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="pro_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let admin" class="me-5">{{ admin.pro_id }}</td>
  </ng-container>

  <ng-container matColumnDef="pro_name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let admin">{{ admin.pro_name }}</td>
  </ng-container>

  <ng-container matColumnDef="pro_desc">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let admin">{{ admin.pro_desc }}</td>
  </ng-container>

  <ng-container matColumnDef="is_active">
    <th mat-header-cell *matHeaderCellDef>is Active</th>
    <td mat-cell *matCellDef="let admin">{{ admin.is_active }}</td>
  </ng-container>
  <ng-container matColumnDef="created_by">
    <th mat-header-cell *matHeaderCellDef>Created By</th>
    <td mat-cell *matCellDef="let admin">{{ admin.created_by}}</td>
  </ng-container>
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Created At</th>
    <td mat-cell *matCellDef="let admin">{{ admin.created_at | date}}</td>
  </ng-container>
  <ng-container matColumnDef="cat_name">
    <th mat-header-cell *matHeaderCellDef>Category name</th>
    <td mat-cell *matCellDef="let admin">{{ admin.cat_name}}</td>
  </ng-container>
  <ng-container matColumnDef="parent_id">
    <th mat-header-cell *matHeaderCellDef>P.ID</th>
    <td mat-cell *matCellDef="let admin">{{ admin.parent_id}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let admin">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/dashboard/product/new',admin.pro_id]" >
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item [routerLink]="['/dashboard/product/view',admin.pro_id]" >
          <mat-icon>View</mat-icon>
          <span>View</span>
        </button>

        <button mat-menu-item (click)="onDelete(admin.pro_id)">
          <mat-icon>delete</mat-icon>
          <span> Delete </span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
